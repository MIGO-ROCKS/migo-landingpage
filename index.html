<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>M.I.G.O - My Incredible Game Organizer</title>
  </head>

  <body>
    <div id="div-header"></div>
    <div id="image-header">
      <img src="/img/header_gameboy_large.png" />
    </div>

    <main class="box">
      <div id="image-subtitle">
        <img src="/img/migo-logo-p1color-noname.svg" />
      </div>

      <form action="https://forms.gle/kTBm4LMgKwCNmmD18">
        <div class="info">
          <h1></h1>
          <div class="body"></div>
          <button type="submit" class="submit"></button>
        </div>
      </form>

      <footer>
        <img id="name-logo" src="./img/migo-logo-name.svg" />
        <p class="copyright">DEVELOPED BY GAMERS</p>
      </footer>
    </main>
  </body>
  <footer>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/wtg5pwx.css" />

    <script>
      let url =
        navigator.language == "pt-BR" ? "/lang/pt-BR.json" : "/lang/en-US.json";

      fetch(url).then(async (res) => {
        if (res.status == 200) {
          const strings = await res.json();
          document.querySelector('h1').innerText = strings.title;
          document.querySelector('.body').innerHTML = strings.body;
          document.querySelector('button').innerText = strings.research;
        }
      });
    </script>
  </footer>
</html>
